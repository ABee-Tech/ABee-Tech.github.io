                    <div class="card mt-4">
                        <div class="card-header">Company Details</div>
                        <div class="card-body">
                            <form class="form-group">
                                <label for="companyName">Buyer's Name</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Buyer's Name" id="companyName"> 
                                
                                <label for="buyerAddress">Buyer's Address</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Buyer's Address" id="buyerAddress"> 
                                
                                <label for="invNo">Invoice Number</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Invoice Number" id="invNo"> 
                                
                                <label for="clientID">Client ID/Customer ID</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Customer ID" id="clientID">

                                <input type="date" class="form-control mb-3" placeholder="Enter Date of Order" id="orderDate"> 
                                <div class="mt-4">
                                    <button type="button" class="btn btn-success">Record Buyer Details</button>
                                    <button type="button" class="btn btn-danger  float-right">Clear Details</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-12 col-md-6">
                    <div class="card mt-4">
                        <div class="card-header">Order Details</div>
                        <div class="card-body">
                            <form class="form-group">
                                <label for="particulars">Particulars</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Particulars" id="particulars"> 
                                
                                <label for="quantity">Quantity</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Quantity" id="quantity"> 
                                
                                <label for="rate">Rate</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Rate" id="rate"> 
                                
                                <label for="amt">Amount</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Amount" id="amt"> 
                                
                                <label for="discount">Discount %</label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Discount" id="discount"> 
                                <div class="mt-4">
                                    <button type="button" class="btn btn-success">Add Order</button>
                                    <button type="button" class="btn btn-danger  float-right">Clear Orders</button>
                                </div>
                                
                            </form>

                    </div>
